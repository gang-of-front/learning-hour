<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <main>
    <application name="@gang-of-front/header-app"></application>

    <route default>
      <application name="@single-spa/welcome"></application>
    </route>

    <route path="article">
      <application name="@single-spa/articles-app"></application>
    </route>

    <route path="profile">
      <application name="@single-spa/profile-app"></application>
    </route>

    <application name="@gang-of-front/footer-app"></application>
  </main>
</single-spa-router>
